<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommendations - Odyssey</title>
  <link rel="icon" href="logo.svg?v=7" type="image/svg+xml">
  <link rel="icon" href="logo.png?v=7" type="image/png">
  <link rel="shortcut icon" href="favicon.ico?v=7">
  <link rel="stylesheet" href="shared.css?v=1">
  <link rel="stylesheet" href="recommend.css?v=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="nav-header">
    <div class="nav-left">
      <a href="index.html" class="icon-btn icon-btn-outline" title="Home">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
      </a>
      <button class="icon-btn icon-btn-outline" id="downloadWatchlistBtn" title="Download watch list CSV">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button class="icon-btn icon-btn-outline" id="refreshBtn" title="Refresh recommendations">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10"></path>
          <path d="M20.49 15a9 9 0 0 1-14.13 3.36L1 14"></path>
        </svg>
      </button>
    </div>
    <div class="nav-right">
      <a href="coffee.html" class="icon-btn icon-btn-outline" title="Buy me a coffee">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
          <line x1="6" y1="1" x2="6" y2="4"></line>
          <line x1="10" y1="1" x2="10" y2="4"></line>
          <line x1="14" y1="1" x2="14" y2="4"></line>
        </svg>
      </a>
    </div>
  </header>

  <!-- Loading Overlay + Placeholder (removed once movies load) -->
  <div class="loading-overlay" id="loadingOverlay" aria-live="polite" aria-busy="false">
    <div class="loading-bar" aria-hidden="true">
      <div class="loading-bar-inner"></div>
    </div>
    <div class="loading-panel" role="status" aria-label="Loading recommendations">
      <div class="loading-title">Loading recommendations…</div>
      <div class="loading-subtitle">While you wait, here’s the Cash App tip jar.</div>

      <div class="support-panel" aria-label="Cash App support">
        <div class="cashtag" id="cashtag">$sunni134</div>
        <div class="support-actions">
          <button class="support-btn" id="copyCashtagBtn" type="button">Copy $cashtag</button>
          <a class="support-btn" id="openCashAppLink" href="https://cash.app/$sunni134" target="_blank" rel="noopener noreferrer">Open Cash App</a>
        </div>
        <div class="support-hint" id="supportToast" role="status" aria-live="polite"></div>
      </div>

      <button class="support-btn support-btn-secondary" id="retryLoadBtn" type="button" style="display:none;">Retry loading</button>
    </div>
  </div>

  <div id="click-counter" aria-live="polite">
    <div class="counter-big"><span id="counter-liked">0</span> liked</div>
    <div class="counter-small"><span id="counter-seen">0</span> seen • <span id="counter-left">0</span> left</div>
  </div>

  <div class="mode-status" id="modeStatus" aria-live="polite">Regular • Round 1</div>

  <!-- Watch list: collapsible panel -->
  <button class="watchlist-tab" id="watchlistToggle" type="button" aria-expanded="false" aria-controls="watchlistPanel">
    <span>Watch list</span>
    <span class="watchlist-count" id="watchlistCount">0</span>
  </button>

  <!-- Super mapping: collapsible panel (right side) -->
  <button class="mapping-tab" id="mappingToggle" type="button" aria-expanded="false" aria-controls="mappingPanel" style="display:none;">
    <span>Mapping</span>
  </button>
  <aside class="mapping-panel" id="mappingPanel" aria-label="Super mode mapping">
    <div class="mapping-header">
      <div class="mapping-title">Super mapping</div>
      <button class="icon-btn icon-btn-outline mapping-close" id="mappingCloseBtn" type="button" aria-label="Close mapping">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="mapping-body" id="mappingBody">
      <canvas id="mappingRadar" width="360" height="260" style="max-width:100%; display:block;"></canvas>
      <div class="mapping-lists">
        <div class="mapping-list">
          <div class="mapping-list-title">Top genres</div>
          <div class="mapping-items" id="mapGenres"></div>
        </div>
        <div class="mapping-list">
          <div class="mapping-list-title">Top directors</div>
          <div class="mapping-items" id="mapDirectors"></div>
        </div>
        <div class="mapping-list">
          <div class="mapping-list-title">Top actors</div>
          <div class="mapping-items" id="mapActors"></div>
        </div>
      </div>
    </div>
  </aside>
  <aside class="watchlist-panel" id="watchlistPanel" aria-label="Liked movies watch list">
    <div class="watchlist-header">
      <div class="watchlist-title">Watch list</div>
      <button class="icon-btn icon-btn-outline watchlist-close" id="watchlistCloseBtn" type="button" aria-label="Close watch list">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="watchlist-body" id="watchlistBody">
      <div class="watchlist-empty" id="watchlistEmpty">No liked movies yet.</div>
    </div>
  </aside>

  <main class="content">
    <div class="recommend-layout">
      <!-- Carousel Navigation (visible on small screens) -->
      <div class="carousel-nav" aria-label="Recommendations navigation">
        <button class="carousel-arrow carousel-prev" aria-label="Previous recommendation">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"></polyline>
          </svg>
        </button>
        <div class="carousel-dots" aria-label="Recommendation dots"></div>
        <button class="carousel-arrow carousel-next" aria-label="Next recommendation">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
      </div>

      <!-- Dynamic Cards Container - populated by JavaScript -->
      <div class="cards-container" id="cardsContainer">
        <!-- Cards will be dynamically inserted here -->
        <div class="loading-text">Loading recommendations...</div>
      </div>
    </div>
  </main>

  <!-- Star Glow Animation Overlay -->
  <div class="star-animation-overlay" id="starAnimation">
    <div class="star-burst">
      <!-- Center star -->
      <svg class="star star-center" width="80" height="80" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <!-- Orbiting stars -->
      <svg class="star star-1" width="30" height="30" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg class="star star-2" width="25" height="25" viewBox="0 0 24 24" fill="#FFC107" stroke="#FFC107" stroke-width="0.5">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg class="star star-3" width="20" height="20" viewBox="0 0 24 24" fill="#FFEB3B" stroke="#FFEB3B" stroke-width="0.5">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg class="star star-4" width="28" height="28" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="0.5">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg class="star star-5" width="22" height="22" viewBox="0 0 24 24" fill="#FFC107" stroke="#FFC107" stroke-width="0.5">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <svg class="star star-6" width="18" height="18" viewBox="0 0 24 24" fill="#FFEB3B" stroke="#FFEB3B" stroke-width="0.5">
        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
      </svg>
      <!-- Sparkle particles -->
      <div class="sparkle sparkle-1"></div>
      <div class="sparkle sparkle-2"></div>
      <div class="sparkle sparkle-3"></div>
      <div class="sparkle sparkle-4"></div>
      <div class="sparkle sparkle-5"></div>
      <div class="sparkle sparkle-6"></div>
      <div class="sparkle sparkle-7"></div>
      <div class="sparkle sparkle-8"></div>
    </div>
  </div>

  <script src="recommend.js?v=1"></script>
</body>
</html>
