<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Me a Coffee - Messagebox</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #FFFFFF;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(27, 94, 32, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(0, 214, 50, 0.1) 0%, transparent 40%),
                  radial-gradient(circle at 80% 20%, rgba(27, 94, 32, 0.08) 0%, transparent 30%);
      animation: gradientMove 15s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes gradientMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(2%, 2%) rotate(1deg); }
      66% { transform: translate(-1%, 1%) rotate(-1deg); }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      max-width: 420px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: rgba(27, 94, 32, 0.15);
      border: 1px solid rgba(27, 94, 32, 0.3);
      border-radius: 100px;
      font-size: 13px;
      font-weight: 500;
      color: #4CAF50;
    }

    .badge svg {
      width: 14px;
      height: 14px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      line-height: 120%;
      letter-spacing: -0.02em;
    }

    h1 span {
      background: linear-gradient(135deg, #4CAF50 0%, #1B5E20 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 16px;
      color: #888;
      line-height: 160%;
      max-width: 340px;
    }

    /* Card style button container */
    .support-card {
      width: 100%;
      padding: 24px;
      background: linear-gradient(145deg, #151515 0%, #1a1a1a 100%);
      border: 1px solid #2a2a2a;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: #666;
    }

    .secure-badge svg {
      width: 12px;
      height: 12px;
    }

    .cashapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 18px 32px;
      background: linear-gradient(135deg, #00D632 0%, #00B82B 100%);
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      border-radius: 14px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 20px rgba(0, 214, 50, 0.25),
                  0 0 0 0 rgba(0, 214, 50, 0);
      position: relative;
      overflow: hidden;
    }

    .cashapp-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .cashapp-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(0, 214, 50, 0.35),
                  0 0 0 4px rgba(0, 214, 50, 0.1);
    }

    .cashapp-btn:hover::before {
      left: 100%;
    }

    .cashapp-btn svg {
      width: 22px;
      height: 22px;
    }

    .cashtag {
      font-size: 15px;
      font-weight: 600;
      color: #4CAF50;
      font-family: 'SF Mono', 'Monaco', monospace;
      padding: 10px 16px;
      background: rgba(27, 94, 32, 0.1);
      border-radius: 8px;
      letter-spacing: 0.02em;
    }

    /* Appreciation section */
    .appreciation {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      margin-top: 8px;
    }

    .heart-icon {
      font-size: 24px;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.15); }
      30% { transform: scale(1); }
      45% { transform: scale(1.1); }
    }

    .appreciation-text {
      font-size: 13px;
      color: #888;
      text-align: left;
      line-height: 150%;
    }

    .back-link {
      position: fixed;
      top: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      color: #4CAF50;
      text-decoration: none;
      transition: all 0.2s ease;
      border-radius: 12px;
      background: rgba(30, 30, 30, 0.8);
      border: 1px solid rgba(76, 175, 80, 0.3);
      z-index: 100;
    }

    .back-link:hover {
      color: #81C784;
      background: rgba(76, 175, 80, 0.15);
      border-color: rgba(76, 175, 80, 0.5);
    }

    .back-link svg {
      width: 24px;
      height: 24px;
      display: block;
    }

    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(27, 94, 32, 0.3);
      border-radius: 50%;
      animation: float-up 8s linear infinite;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 25%; animation-delay: 2s; }
    .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
    .particle:nth-child(4) { left: 75%; animation-delay: 1s; }
    .particle:nth-child(5) { left: 90%; animation-delay: 3s; }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Small screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }

      .support-card {
        padding: 20px;
      }

      .cashapp-btn {
        padding: 16px 24px;
        font-size: 15px;
      }
    }

    /* Landscape orientation - wide screens */
    @media (orientation: landscape) and (max-height: 500px) {
      body {
        padding: 16px;
      }

      .container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        max-width: 900px;
        gap: 20px;
      }

      .badge {
        display: none;
      }

      h1 {
        font-size: 24px;
        width: 100%;
        order: -1;
      }

      .subtitle {
        display: none;
      }

      .support-card {
        flex: 1;
        min-width: 280px;
        max-width: 400px;
        padding: 16px;
        gap: 12px;
      }

      .appreciation {
        display: none;
      }

      .back-link {
        margin-top: 0;
      }
    }

    /* Very short landscape (phone rotated) */
    @media (orientation: landscape) and (max-height: 400px) {
      .container {
        gap: 12px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 0;
      }

      .support-card {
        padding: 12px;
        gap: 10px;
      }

      .cashapp-btn {
        padding: 12px 20px;
        font-size: 14px;
      }

      .cashtag {
        padding: 8px 12px;
        font-size: 13px;
      }

      .back-link {
        padding: 8px 16px;
        font-size: 13px;
      }
    }

    /* Tall aspect ratio phones (19.5:9, 20:9) */
    @media (min-aspect-ratio: 9/16) and (max-width: 480px) {
      .container {
        gap: 20px;
      }

      .subtitle {
        font-size: 14px;
      }
    }

    /* Tablet portrait */
    @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
      .container {
        max-width: 500px;
        gap: 36px;
      }

      h1 {
        font-size: 36px;
      }

      .subtitle {
        font-size: 18px;
      }

      .support-card {
        padding: 32px;
      }

      .cashapp-btn {
        padding: 20px 40px;
        font-size: 18px;
      }
    }

    /* Tablet landscape */
    @media (min-width: 1024px) and (orientation: landscape) {
      .container {
        max-width: 480px;
        gap: 32px;
      }

      h1 {
        font-size: 38px;
      }

      .back-link {
        display: inline-flex;
      }
    }

    /* Large desktop / fullscreen */
    @media (min-width: 1200px) {
      .container {
        max-width: 500px;
        gap: 32px;
      }

      .back-link {
        display: inline-flex;
      }
    }

    /* Extra large screens / fullscreen */
    @media (min-width: 1400px) {
      h1 {
        font-size: 42px;
      }

      .subtitle {
        font-size: 18px;
        max-width: 400px;
      }

      .support-card {
        padding: 32px;
        border-radius: 24px;
      }

      .cashapp-btn {
        padding: 20px 40px;
        font-size: 18px;
        border-radius: 16px;
      }

      .back-link {
        display: inline-flex;
        padding: 14px 24px;
        font-size: 15px;
      }
    }

    /* Ultra-wide screens */
    @media (min-aspect-ratio: 21/9) {
      .container {
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 1000px;
        gap: 48px;
        justify-content: center;
      }

      .support-card {
        flex: 1;
        min-width: 350px;
      }

      h1, .subtitle, .badge {
        text-align: left;
      }

      .back-link {
        display: inline-flex;
      }
    }

    /* Square-ish aspect ratios (iPad, etc) */
    @media (min-aspect-ratio: 3/4) and (max-aspect-ratio: 4/3) {
      .container {
        max-width: 420px;
      }

      .support-card {
        width: 100%;
      }

      .back-link {
        display: inline-flex;
      }
    }

    /* Short wide screens */
    @media (max-height: 600px) and (min-width: 600px) {
      body {
        padding: 12px;
      }

      .container {
        gap: 16px;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 14px;
        margin-bottom: 0;
      }

      .support-card {
        padding: 18px;
        gap: 14px;
      }

      .back-link {
        display: inline-flex;
      }
    }

    /* Very large / 4K screens */
    @media (min-width: 1920px) {
      .container {
        max-width: 550px;
        gap: 40px;
      }

      h1 {
        font-size: 48px;
      }

      .back-link {
        display: inline-flex;
      }
    }
  </style>
</head>

</html>
